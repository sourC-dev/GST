    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #ffffff;
            overflow-x: hidden;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            border-bottom: 2px solid rgba(100, 200, 255, 0.3);
        }
        
        h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #64b5f6, #42a5f5, #1e88e5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #b0bec5;
            font-size: 1.1em;
        }
        
        .container {
            display: flex;
            height: calc(100vh - 120px);
        }
        
        .sidebar {
            width: 350px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 30px;
            overflow-y: auto;
            border-right: 2px solid rgba(100, 200, 255, 0.3);
        }
        
        .tech-category {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 4px solid;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tech-category:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        
        .tech-category h3 {
            font-size: 1.2em;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .tech-category p {
            font-size: 0.9em;
            color: #b0bec5;
            line-height: 1.4;
        }
        
        .map-container {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }
        
        .region-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 2px solid rgba(100, 200, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .region-card:hover {
            border-color: rgba(100, 200, 255, 0.5);
            box-shadow: 0 8px 32px rgba(100, 200, 255, 0.2);
        }
        
        .region-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .region-flag {
            font-size: 3em;
        }
        
        .region-name {
            font-size: 1.8em;
            font-weight: bold;
        }
        
        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }
        
        .tag {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid;
        }
        
        .key-players {
            margin-top: 15px;
        }
        
        .key-players h4 {
            color: #64b5f6;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .players-list {
            color: #b0bec5;
            line-height: 1.8;
        }
        
        /* Color coding for different tech areas */
        .robotics { border-color: #ff6b6b; }
        .robotics .tag { border-color: #ff6b6b; color: #ff6b6b; }
        
        .propulsion { border-color: #4ecdc4; }
        .propulsion .tag { border-color: #4ecdc4; color: #4ecdc4; }
        
        .communications { border-color: #ffd93d; }
        .communications .tag { border-color: #ffd93d; color: #ffd93d; }
        
        .earth-observation { border-color: #6bcf7f; }
        .earth-observation .tag { border-color: #6bcf7f; color: #6bcf7f; }
        
        .defense { border-color: #c44569; }
        .defense .tag { border-color: #c44569; color: #c44569; }
        
        .deep-space { border-color: #a29bfe; }
        .deep-space .tag { border-color: #a29bfe; color: #a29bfe; }
        
        .energy { border-color: #fd79a8; }
        .energy .tag { border-color: #fd79a8; color: #fd79a8; }
        
        .quantum { border-color: #74b9ff; }
        .quantum .tag { border-color: #74b9ff; color: #74b9ff; }
        
        .materials { border-color: #fab1a0; }
        .materials .tag { border-color: #fab1a0; color: #fab1a0; }
        
        .legend {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .legend h3 {
            margin-bottom: 15px;
            color: #64b5f6;
        }
        
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 2px solid rgba(100, 200, 255, 0.3);
            }
        }
    </style>

        // RENDERING FUNCTIONS - Don't edit unless you want to change the layout
        function renderTechnologyAreas() {
            const container = document.getElementById('tech-categories');
            const legendContainer = document.getElementById('legend-tags');
            
            spaceData.technologyAreas.forEach(tech => {
                // Sidebar category
                const category = document.createElement('div');
                category.className = `tech-category ${tech.id}`;
                category.innerHTML = `
                    <h3>${tech.icon} ${tech.name}</h3>
                    <p>${tech.description}</p>
                `;
                container.appendChild(category);
                
                // Legend tag
                const tag = document.createElement('span');
                tag.className = `tag ${tech.id}`;
                tag.textContent = tech.name;
                legendContainer.appendChild(tag);
            });
        }

        function renderRegions() {
            const container = document.getElementById('regions-container');
            
            spaceData.regions.forEach(region => {
                const card = document.createElement('div');
                card.className = 'region-card';
                
                const techTags = region.technologies.map(tech => 
                    `<span class="tag ${tech.id}">${tech.label}</span>`
                ).join('');
                
                const players = region.keyPlayers.map(player => 
                    `‚Ä¢ <strong>${player.split(':')[0]}</strong>: ${player.split(':')[1] || ''}`
                ).join('<br>');
                
                card.innerHTML = `
                    <div class="region-header">
                        <span class="region-flag">${region.flag}</span>
                        <span class="region-name">${region.name}</span>
                    </div>
                    <div class="tech-tags">${techTags}</div>
                    <div class="key-players">
                        <h4>Key Players & Achievements:</h4>
                        <div class="players-list">${players}</div>
                    </div>
                `;
                
                container.appendChild(card);
            });
            
            // Add global trends
            renderGlobalTrends(container);
        }

        function renderGlobalTrends(container) {
            const trends = spaceData.globalTrends;
            const card = document.createElement('div');
            card.className = 'region-card';
            card.style.background = 'linear-gradient(135deg, rgba(100, 181, 246, 0.1), rgba(66, 165, 245, 0.1))';
            
            const sections = trends.sections.map(section => {
                const items = section.items.map(item => `‚Ä¢ ${item}`).join('<br>');
                return `<h4>${section.title}:</h4>${items}<br><br>`;
            }).join('');
            
            card.innerHTML = `
                <div class="region-header">
                    <span class="region-flag">${trends.flag}</span>
                    <span class="region-name">${trends.name}</span>
                </div>

            `;
            
            container.appendChild(card);
        }

        // Initialize the page
